<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeZone Converter Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .section {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
      opacity: 0.95;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 26px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: rgba(59, 130, 246, 0.8);
    }

    .toggle-slider {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.3s;
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(22px);
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      opacity: 0.95;
    }

    select, input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.25);
      color: #ffffff;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.3);
    }

    select option {
      background: #667eea;
      color: white;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-1px);
    }

    .button:active {
      transform: translateY(0);
    }

    .status {
      text-align: center;
      font-size: 12px;
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      background: rgba(34, 197, 94, 0.3);
      display: none;
    }

    .status.show {
      display: block;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 11px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>⏰ TimeZone Converter</h1>
    <p>Smart date/time detection & conversion</p>
  </div>

  <div class="section">
    <div class="toggle-container">
      <span class="toggle-label">Extension Enabled</span>
      <div class="toggle-switch" id="toggleSwitch">
        <div class="toggle-slider"></div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Target Timezone</div>
    <div class="form-group">
      <label for="timezoneSelect">Convert all times to:</label>
      <select id="timezoneSelect"></select>
    </div>
  </div>

  <button class="button" id="saveButton">Save Settings</button>
  
  <div class="status" id="statusMessage">Settings saved successfully!</div>

  <div class="footer">
    Version 5.2.1 • Built with ❤️
  </div>

  <script src="popup.js"></script>
</body>
</html>
