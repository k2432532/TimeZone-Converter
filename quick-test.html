<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Test - Date Fix</title>
</head>
<body>
  <h1>Testing Date Fix</h1>
  <div id="results"></div>
  
  <script src="content/detector.js"></script>
  <script>
    const detector = new DateTimeDetector();
    const testCases = [
      "11 Oct 7 PM EST",
      "15 Oct 3:30 PM PST",
      "25 Dec 10:00 AM GMT",
      "31 Oct 11:59 PM EST"
    ];
    
    let html = "<h2>Test Results:</h2>";
    testCases.forEach(test => {
      const result = detector.detect(test);
      if (result && result.parsed && result.parsed.date) {
        const d = result.parsed.date;
        html += `<p><b>${test}</b> → ${d.month}/${d.day}/${d.year}</p>`;
      } else {
        html += `<p><b>${test}</b> → NO DETECTION</p>`;
      }
    });
    
    document.getElementById('results').innerHTML = html;
  </script>
</body>
</html>
